<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/"/>
  <title>OpenTemplateHub - Local</title>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content='width=device-width, initial-scale=1, viewport-fit=cover' name='viewport'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="assets/local/favicons/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="assets/local/favicons/favicon.png" rel="icon" type="image/x-icon">
  <link href="assets/local/favicons/site.webmanifest" rel="manifest">
  <link color="#DC7E7E" href="assets/local/favicons/safari-pinned-tab.svg" rel="mask-icon">

  <meta content="assets/local/favicons/browserconfig.xml" name="msapplication-config"/>
  <meta content="#ebc5c5" name="msapplication-TileColor">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .index-splash-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: var(--background-color);
      display: flex;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-animation {
      margin-top: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .index-splash-animation img {
      height: 55px;
    }

    .index-splash-animation h2 {
      color: var(--color);
      margin-top: 20px;
    }

    .index-splash-animation h3 {
      color: #CD4A4A;
    }

    .index-splash-bar {
      width: 130px;
      height: 2px;
      background: #cfcfcf;
      margin-top: 22px;
      margin-bottom: 50px;
      position: relative;
      overflow: hidden;
    }

    .index-splash-bar::before {
      content: "";
      width: 68px;
      height: 2px;
      background: #DC7E7E;
      position: absolute;
      left: -34px;
      animation: index-splash-bar 1.5s infinite ease;
    }

    @keyframes index-splash-bar {
      50% {
        left: 96px;
        background: #CD4A4A;
      }
    }

    @media only screen and (max-width: 999px) {
      .index-splash-animation {
        max-width: 90%;
      }
    }

    @media only screen and (min-width: 1000px) {
      .index-splash-animation {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
<app-root>
  <div class="index-splash-page">
    <div class="index-splash-animation">
      <img alt="logo" src="./assets/local/brand-logo.png"/>
      <h2>OpenTemplateHub</h2>
      <h3>(localhost)</h3>
      <div class="index-splash-bar">
      </div>
      <h2 id="quote"></h2>
      <h3 id="author"></h3>
    </div>
  </div>
</app-root>
</body>
</html>
