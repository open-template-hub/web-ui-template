<!--SEARCH AREA-->
<div class="search-area">
  <div class="search-bar">
    <i class="material-icons">search</i>
    <input #searchArea (keyup)="search($event)" placeholder="ex. title, username.." type="text">
  </div>
  <app-button1 [hoverWithColor]="false" [isSleekButton]="true" [lighterContrast]="true" [text]="'Search'"
               [transparent]="true" (click)="search(undefined)"></app-button1>
  <div
    *ngIf="(categorySearchResults.length > 0) && searchEnabled"
    class="search-results">
    <hr *ngIf="userSearchResults.length > 0 && categorySearchResults.length > 0">
    <a (click)="categorySearchResults = []"
       *ngFor="let result of categorySearchResults"
       [queryParams]="{category: result.category.id, 'sub-category': result.subCategory?.id, 'leaf-category': result.leafCategory?.id}"
       routerLink="{{URLS.dashboard.learn}}">
      <app-label-with-icon-data [data]="(result.category ? result.category.name : '') +
          (result.subCategory ? ' - ' + result.subCategory.name : '') + (result.leafCategory ? ' - ' + result.leafCategory.name : '')"
                                [noMarginIcon]="true" [noMargin]="true" [solid]="'book-open'">
      </app-label-with-icon-data>
    </a>
  </div>
</div>
<!--END OF SEARCH AREA-->
<div class="learn-page">
  <div class="in-page-title">
    <h2>Contributions</h2>
  </div>
  <div *ngIf="!isSearchedWithCategory && !searchedContributions && recommendedContributions?.length > 0">
    <div class="learn-page-contributions">
      <app-contribution-card *ngFor="let contribution of recommendedContributions"
                             [contribution]="contribution" [inProgress]="contribution.inProgress">
      </app-contribution-card>
    </div>
  </div>

  <div *ngIf="searchedContributions?.length > 0">
    <div class="learn-page-contributions">
      <app-contribution-card *ngFor="let contribution of searchedContributions" [contribution]="contribution"
      ></app-contribution-card>
    </div>
  </div>

  <div *ngIf="!loading && searchedContributions?.length === 0" class="in-page-title">
    <h3 class="dim">No results were found</h3>
  </div>
</div>
