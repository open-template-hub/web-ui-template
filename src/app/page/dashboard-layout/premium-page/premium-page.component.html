<div class="full-width-cards-wrapper">
  <app-card *ngIf="product" [defaultHeaderClass]="'underline yellow-theme'" [header]="product.name" [bodyTemplate]="bodyTemplate"
            [footerTemplate]="footerTemplate"
            class="premium-card">
    <!-- Body -->
    <ng-template #bodyTemplate>
      <div class="body">
        <p>{{ product.description }}</p>
      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template #footerTemplate>
      <div class="footer">
      </div>
    </ng-template>
  </app-card>
</div>
