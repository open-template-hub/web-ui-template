<div class="full-width-cards-wrapper">
  <app-card [defaultHeaderClass]="'underline'" [header]="'Notifications'"
            [bodyTemplate]="bodyTemplate" class="notifications-card" [footerTemplate]="footerTemplate">

    <!-- Body -->
    <ng-template #bodyTemplate>
      <div class="body" [style.justify-content]="notifications.length === 0 ? 'center' : ''">
        <p *ngIf="notifications.length === 0">
          No new notifications!
        </p>
        <div class="notification" *ngFor="let notification of notifications; index as i" [routerLink]="notification.link" (click)="read(i)"
             [class.dim]="notification.read">
          <p class="message">
            {{ notification.message }}
          </p>
          <p class="date">
            {{ notification.date | date: 'dd MMM HH:mm' }}
          </p>
        </div>
      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template #footerTemplate>
      <div class="footer">
      </div>
    </ng-template>
  </app-card>
</div>
