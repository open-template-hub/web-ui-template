<div class="raw-content-page-layout">
  <div class="logo-wrapper">
    <img [src]="loading ? BRAND.logo.maintenance : (error ? BRAND.logo.error : BRAND.logo.main )" alt="logo"
         class="brand-logo" height="150"/>
  </div>

  <!-- Verifying account -->
  <oth-hero *ngIf="loading" [contents]="verifyingAccountAppHeroContents"
            [heroClass]="'no-padding'"></oth-hero>

  <!-- Account verification failed -->
  <oth-hero *ngIf="!loading && error"
            [contents]="accountVerificationFailedAppHeroContents"
            [heroClass]="'no-padding'"></oth-hero>
  <oth-information-button (click)="router.navigate([URLS.root])" *ngIf="!loading && error"
                          [informationType]="INFORMATION_TYPES.error" i18n-text="@@verifyAccount.home.button"
                          text="HOME"></oth-information-button>

  <!-- Account verified -->
  <oth-hero *ngIf="!loading && !error"
            [contents]="accountVerifiedAppHeroContents"
            [heroClass]="'no-padding'"></oth-hero>
  <oth-information-button (click)="router.navigate([URLS.login])" *ngIf="!loading && !error"
                          [informationType]="INFORMATION_TYPES.success" i18n-text="@@verifyAccount.logIn.button"
                          text="LOG IN"></oth-information-button>
</div>
