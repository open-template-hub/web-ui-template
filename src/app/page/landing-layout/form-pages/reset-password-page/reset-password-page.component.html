<div class="form-page-layout">
  <!-- Reset password -->
  <oth-card [bodyTemplate]="bodyTemplate" [defaultHeaderClass]="'underline'" [header]="'Reset Password'">
    <!-- Body -->
    <ng-template #bodyTemplate>
      <div *ngIf="!success" class="body">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="section">

            <div [class.error-input]="submitted && form.controls.password.invalid" class="input-with-icon">
              <input formControlName="password" i18n-placeholder="@@resetPassword.password.placeholder"
                     placeholder="Password..." required type="password">
              <i aria-hidden="true" class="fas fa-key fa-lg fa-fw"></i>
            </div>
            <div [class.error-input]="submitted && form.controls.confirmPassword.invalid" class="input-with-icon">
              <input formControlName="confirmPassword" i18n-placeholder="@@resetPassword.confirmPassword.placeholder"
                     placeholder="Confirm Password..." required type="password">
              <i aria-hidden="true" class="fas fa-lock fa-lg fa-fw"></i>
            </div>
          </div>
          <div class="section-submit">
            <oth-button i18n-text="@@resetPassword.done.button" text="DONE"></oth-button>
          </div>
        </form>
      </div>
      <div *ngIf="success" class="body">
        <h3 i18n="@@resetPassword.success.description">Please proceed with login</h3>
        <br/>
        <br/>
        <oth-button (click)="router.navigate(['/login'])" i18n-text="@@resetPassword.login.button"
                    text="'LOG IN'"></oth-button>
      </div>
    </ng-template>
  </oth-card>
</div>
