<div class="form-page-layout">
  <!-- Register -->
  <oth-card [bodyTemplate]="bodyTemplate" [defaultHeaderClass]="'underline'" [header]="'Register'">
    <!-- Body -->
    <ng-template #bodyTemplate>
      <div class="body">
        <div class="flex-layout-row-wrap flex-center-center auth-social-login-wrapper">
          <ng-container>
            <oth-brand-button (click)="socialLogin( website )" *ngFor="let website of websites.slice(0, 4)"
                              [disabled]="!website.tag" [icon]="website.cssClass">
            </oth-brand-button>
          </ng-container>
        </div>
        <a (click)="showMoreToggle = !showMoreToggle" *ngIf="!showMoreToggle"
           class="more flex-layout-row flex-center-center theme-color-link">
          <p i18n="@@signUp.more.text">more..</p>
          <i [class]="'fas fa-lg fa-fw fa-caret-down'" aria-hidden="true"></i>
        </a>
        <div class="flex-layout-row-wrap flex-center-center auth-social-login-wrapper">
          <ng-container>
            <oth-brand-button (click)="socialLogin( website )" *ngFor="let website of websites.slice(4)"
                              [disabled]="!website.tag" [icon]="website.cssClass"
                              [style.height]="showMoreToggle ? 'auto' : 0"
                              [style.opacity]="showMoreToggle ? 1 : 0"
                              [style.visibility]="showMoreToggle ? 'visible' : 'hidden'">
            </oth-brand-button>
          </ng-container>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="section">

            <div [class.error-input]="submitted && form.controls.username.invalid" class="input-with-icon">
              <input formControlName="username" i18n-placeholder="@@signUp.username.placeholder"
                     placeholder="Username..." required type="text">
              <i aria-hidden="true" class="fas fa-user fa-lg fa-fw"></i>
            </div>
            <div [class.error-input]="submitted && form.controls.email.invalid" class="input-with-icon">
              <input formControlName="email" i18n-placeholder="@@signUp.email.placeholder" placeholder="Email..."
                     required type="email">
              <i aria-hidden="true" class="fas fa-envelope fa-lg fa-fw"></i>
            </div>
            <div [class.error-input]="submitted && form.controls.password.invalid" class="input-with-icon">
              <input formControlName="password" i18n-placeholder="@@signUp.password.placeholder"
                     placeholder="Password..." required type="password">
              <i aria-hidden="true" class="fas fa-key fa-lg fa-fw"></i>
            </div>
            <div [class.error-input]="submitted && form.controls.confirmPassword.invalid" class="input-with-icon">
              <input formControlName="confirmPassword" i18n-placeholder="@@signUp.confirmPassword.placeholder"
                     placeholder="Confirm Password..." required type="password">
              <i aria-hidden="true" class="fas fa-lock fa-lg fa-fw"></i>
            </div>
          </div>
          <div class="section-submit">
            <oth-button i18n-text="@@signUp.continue.button" text="CONTINUE"></oth-button>
            <p>
              <small class="dim" i18n="@@signUp.terms">By signing up, you agree
                <a class="theme-color-link" rel=noopener routerLink="{{URLS.terms}}" target="_blank">Terms of Use</a>,
                <a class="theme-color-link" rel=noopener routerLink="{{URLS.privacyPolicy}}" target="_blank">Privacy
                  Policy</a>
                and
                <a class="theme-color-link" rel=noopener routerLink="{{URLS.cookiePolicy}}" target="_blank">Cookie
                  Policy</a>
              </small>
            </p>
            <hr class="dim"/>
            <p i18n="@@signUp.alreadyHaveAccount">
              Already have an account?
              <a [routerLink]="URLS.login" class="theme-color-link">
                Login
              </a>
            </p>
          </div>
        </form>
      </div>
    </ng-template>
  </oth-card>
</div>
<app-cookies></app-cookies>
