<div class="raw-content-page-layout">
  <app-hero [contents]="[{ text: 'Docs', level: 1 }]"></app-hero>
  <div class="flexible-cards-wrapper">
    <ng-container *ngFor="let doc of DOCS">
      <app-doc-holder-card
        [doc]="doc"
        class="doc-holder-card"
        (click)="openDoc(doc.tag, doc.key)"></app-doc-holder-card>
    </ng-container>
  </div>
</div>
