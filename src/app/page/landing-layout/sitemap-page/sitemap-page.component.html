<div class="form-page-layout">
  <app-hero [contents]="[{text: 'Sitemap', level: 1}]"></app-hero>
  <app-card [bodyTemplate]="bodyTemplate">
    <ng-template #bodyTemplate>
      <div class="body">
        <div class="column">
          <div class="title">
            <p i18n="@@sitemap.products">Products</p>
          </div>
          <div *ngFor="let productLine of PRODUCT_LINES" class="link-group">
            <div class="title">
              <p *ngIf="productLine.name"
                 [class]="productLine.color ? productLine.color : ''">{{ productLine.name }}</p>
            </div>
            <a *ngFor="let product of productLine.products; last as isLast; first as isFirst"
               [class]="productLine.color ? productLine.color : ''"
               [routerLink]="URLS.product + '/' + productLine.key + '/' + product.key"
               class="link-item">
              {{ product.name }}
            </a>
          </div>
        </div>
        <div class="column">
          <div class="link-inner-column">
            <div *ngFor="let productLine of SERVICES" class="link-group">
              <div class="title">
                <p *ngIf="productLine.name"
                   [class]="productLine.color ? productLine.color : ''">{{ productLine.name }}</p>
              </div>
              <a *ngFor="let product of productLine.products; last as isLast; first as isFirst"
                 [class]="productLine.color ? productLine.color : ''"
                 [routerLink]="URLS.product + '/' + productLine.key + '/' + product.key"
                 class="link-item">
                {{ product.name }}
              </a>
            </div>
            <div class="link-group">
              <div class="title">
                <p i18n="@@sitemap.company">Company</p>
              </div>
              <a i18n="@@sitemap.about" [routerLink]="URLS.about" class="link-item">About</a>
              <a i18n="@@sitemap.customers" [routerLink]="URLS.maintenance" class="link-item">Customers</a>
              <a i18n="@@sitemap.enterprise" [routerLink]="URLS.maintenance" class="link-item">Enterprise</a>
              <a i18n="@@sitemap.partners" [routerLink]="URLS.maintenance" class="link-item">Partners</a>
              <a i18n="@@sitemap.branding" [routerLink]="URLS.branding" class="link-item">Branding</a>
              <a i18n="@@sitemap.jobs" [routerLink]="URLS.maintenance" class="link-item">Jobs</a>
              <a i18n="@@sitemap.blog" [routerLink]="URLS.maintenance" class="link-item">Blog</a>
            </div>
          </div>
          <div class="link-inner-column">
            <div class="link-group">
              <div class="title">
                <p i18n="@@sitemap.developers">Developers</p>
              </div>
              <a i18n="@@sitemap.docs" [routerLink]="URLS.maintenance" class="link-item">Docs</a>
              <a i18n="@@sitemap.api" [routerLink]="URLS.maintenance" class="link-item">API</a>
              <a i18n="@@sitemap.status" [routerLink]="URLS.status" class="link-item">Status</a>
            </div>
            <div class="link-group">
              <div class="title">
                <p i18n="@@sitemap.resources">Resources</p>
              </div>
              <a i18n="@@sitemap.support" [routerLink]="URLS.maintenance" class="link-item">Support</a>
              <a i18n="@@sitemap.contactUs" [routerLink]="URLS.contactUs" class="link-item">Contact</a>
              <a i18n="@@sitemap.termsAndConditions" [routerLink]="URLS.terms" class="link-item">Terms & Conditions</a>
              <a i18n="@@sitemap.privacy" [routerLink]="URLS.privacyPolicy" class="link-item">Privacy</a>
              <a i18n="@@sitemap.cookies" [routerLink]="URLS.cookiePolicy" class="link-item">Cookies</a>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </app-card>
</div>
