<div class="settings-form-wrapper">
  <oth-card [bodyTemplate]="bodyTemplate" [defaultHeaderClass]="'underline'" [header]="'Theme Settings'">
    <ng-template #bodyTemplate>
      <div class="body">
        <div class="section-header">
          <p class="dim" i18n="@@editTheme.darkLightMode">Dark/Light Mode</p>
          <hr/>
        </div>
        <div class="section horizontal">
          <oth-button (click)="setDarkLightSetting(DarkLightSettings.light)" [icon]="'sun'" i18n-text
                      text="Light theme">
          </oth-button>
          <oth-button (click)="setDarkLightSetting(DarkLightSettings.dark)" [icon]="'moon'" i18n-text text="Dark theme">
          </oth-button>
          <oth-button (click)="setDarkLightSetting(DarkLightSettings.auto)" [icon]="'adjust'" i18n-text text="Auto">
          </oth-button>
        </div>
        <div class="section-header">
          <p class="dim" i18n="@@editTheme.header.color">Color</p>
          <hr/>
        </div>
        <div class="section horizontal">
          <oth-button (click)="setThemeColorSetting(themeColor)" *ngFor="let themeColor of themeColorSettingsList"
                      [buttonClasses]="[themeColor]" [icon]="'tint'"
                      [text]="themeColor.split('-').join(' ') | titlecase">
          </oth-button>
        </div>
        <div class="section-header">
          <p class="dim" i18n="@@editTheme.header.design">Design</p>
          <hr/>
        </div>
        <div class="section horizontal">
          <oth-button (click)="setThemeDesignSetting(themeDesign)" *ngFor="let themeDesign of themeDesignSettingsList"
                      [buttonClasses]="[themeDesign]" [icon]="'draw-polygon'"
                      [text]="themeDesign.split('-').join(' ') | titlecase">
          </oth-button>
        </div>
        <div class="section-header">
          <p class="dim" i18n="@@editTheme.header.default">Default</p>
          <hr/>
        </div>
        <div class="section horizontal">
          <oth-button (click)="restoreDefaultSettings()" [buttonClasses]="[DEFAULT_THEME]" [icon]="'undo-alt'"
                      [text]="DEFAULT_THEME.split('-').join(' ') | titlecase">
          </oth-button>
        </div>
      </div>
    </ng-template>
  </oth-card>
</div>
