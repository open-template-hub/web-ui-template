<button class="social-button" [disabled]="loading" [class.social-button-with-text]="text" [ngClass]="brand"
        [class.social-button-checked]="selected && loading" (click)="selected = !selected">
  <i [classList]="'fab fa-' + (placeholderIcon ? placeholderIcon : brand)"></i>
  {{text}}
</button>
