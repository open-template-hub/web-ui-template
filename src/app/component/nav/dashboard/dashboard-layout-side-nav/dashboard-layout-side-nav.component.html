<div [class.side-nav-closed]="sideNavClosed === 'true'" class="side-nav-wrapper">
  <nav class="side-nav">
    <a (click)="toggleSideNav()" class="brand" href="javascript:void(0)">
      <img [src]="BRAND.logo.main" alt="logo" class="brand-logo" width="40"/>
      <h2 class="side-nav-brand-text">Open Template Hub</h2>
    </a>
    <a *ngIf="currentUser" routerLink="{{URLS.dashboard.myProfile}}">
      <img [src]="profileImg" alt="profile img" class="profile-img-small yellow-theme" [class.premium-border]="userIsPremium"/>
      <span *ngIf="sideNavClosed === 'false'">
        MY PROFILE
    </span>
    </a>
    <a *ngIf="currentUser && !userIsPremium" (click)="buy()">
      <i [class]="'fas fa-star fa-fw fa-lg yellow-theme'" aria-hidden="true" style="color: var(--theme-color)"></i>
      <span *ngIf="sideNavClosed === 'false'">
        PREMIUM
      </span>
    </a>
    <a *ngIf="currentUser" routerLink="{{URLS.dashboard.root}}">
      <i [class]="'fas fa-clipboard-list fa-fw fa-lg'" aria-hidden="true"></i>
      <span *ngIf="sideNavClosed === 'false'">
        DASHBOARD
    </span>
    </a>
    <a (click)="openSettings = !openSettings" *ngIf="currentUser" href="javascript:void(0)">
      <i [class]="'fas fa-cog fa-fw fa-lg'" aria-hidden="true"></i>
      <span *ngIf="sideNavClosed === 'false'">
        SETTINGS
    </span>
    </a>
    <div *ngIf="openSettings" class="side-nav-sub">
      <a *ngIf="currentUser" routerLink="{{URLS.settings.editProfile}}">
        <i [class]="'fas fa-user fa-fw fa-lg'" aria-hidden="true"></i>
        <span *ngIf="sideNavClosed === 'false'">
        EDIT PROFILE
      </span>
      </a>
      <a *ngIf="currentUser" routerLink="{{URLS.settings.editSecurity}}">
        <i [class]="'fas fa-shield-alt fa-fw fa-lg'" aria-hidden="true"></i>
        <span *ngIf="sideNavClosed === 'false'">
        SECURITY
      </span>
      </a>
      <a (click)="logout()" *ngIf="currentUser && openOtherSettings" href="javascript:void(0)" id=logout>
        <i [class]="'fas fa-sign-out-alt fa-fw fa-lg'" aria-hidden="true"></i>
        <span *ngIf="sideNavClosed === 'false'">
          LOGOUT
        </span>
      </a>
      <a (click)="openOtherSettings = !openOtherSettings" *ngIf="currentUser" href="javascript:void(0)"
         id=more-settings>
        <i [class]="'fas fa-fw fa-lg ' + (!openOtherSettings ? 'fa-chevron-down' : 'fa-chevron-up')" aria-hidden="true"></i>
        <span *ngIf="sideNavClosed === 'false'">
          {{!openOtherSettings ? 'MORE' : 'LESS'}}
        </span>
      </a>
    </div>
    <a *ngIf="!currentUser" routerLink="{{URLS.signup}}">
      <i [class]="'fas fa-user-plus fa-fw fa-lg'" aria-hidden="true"></i>
      <span *ngIf="sideNavClosed === 'false'">
        SIGN UP
      </span>
    </a>
    <a *ngIf="!currentUser" class="login" routerLink="{{URLS.login}}">
      <i [class]="'fas fa-fingerprint fa-fw fa-lg'" aria-hidden="true"></i>
      <span *ngIf="sideNavClosed === 'false'">
        LOG IN
      </span>
    </a>
    <a (click)="toggleSideNav()" href="javascript:void(0)" id=menu>
      <i [class]="'fas fa-bars fa-fw fa-lg'" aria-hidden="true"></i>
      <span>
      </span>
    </a>
  </nav>
</div>
