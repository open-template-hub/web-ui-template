<app-dropdown-menu #dropdownMenuProducts [productLines]="PRODUCT_LINES">
</app-dropdown-menu>
<app-dropdown-menu #dropdownMenuServices [productLines]="SERVICES">
</app-dropdown-menu>
<nav class="bottom-nav">
  <a (click)="closeSettings()" *ngIf="openSettings" href="javascript:void(0)">
    <i aria-hidden="true" class="material-icons">arrow_back_ios</i>
    <span> Back </span>
  </a>
  <a
      (click)="
      dropdownMenuProducts.closeDropdown(); dropdownMenuServices.closeDropdown()"
      *ngIf="!openSettings"
      [routerLink]="URLS.root">
    <i [class]="'fas fa-home fa-fw'" aria-hidden="true"></i>
    <span> Home </span>
  </a>
  <a (click)="dropdownMenuProducts.toggleDropdown(); dropdownMenuServices.closeDropdown()" *ngIf="!openSettings">
    <i [class]="'fas fa-server fa-fw'" aria-hidden="true"></i>
    <span> Products </span>
  </a>
  <a (click)="dropdownMenuServices.toggleDropdown(); dropdownMenuProducts.closeDropdown()" *ngIf="!openSettings">
    <i [class]="'fas fa-handshake fa-fw'" aria-hidden="true"></i>
    <span> Services </span>
  </a>
  <a
      (click)="openSettings = !openSettings"
      *ngIf="!openSettings"
      href="javascript:void(0)">
    <i aria-hidden="true" class="material-icons">arrow_forward_ios</i>
    <span> More </span>
  </a>
  <a (click)="dropdownMenuProducts.closeDropdown(); dropdownMenuServices.closeDropdown()"
     *ngIf="openSettings && !openOtherSettings"
     [routerLink]="URLS.about">
    <i [class]="'fas fa-address-card fa-fw'" aria-hidden="true"></i>
    <span> About </span>
  </a>
  <a
      (click)="dropdownMenuProducts.closeDropdown(); dropdownMenuServices.closeDropdown()"
      *ngIf="openSettings && !openOtherSettings"
      [routerLink]="URLS.contactUs"
      class="contact">
    <i [class]="'fas fa-envelope fa-fw'" aria-hidden="true"></i>
    <span> Contact Us </span>
  </a>
  <a
      *ngIf="openSettings && !openOtherSettings"
      class="non-clickable">
  </a>
</nav>
