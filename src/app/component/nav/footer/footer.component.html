<div [class.footer-hide-shadow]="hideShadow" [class.footer-popup-padding]="popupPadding" class="footer">
  <div class="footer-links-wrapper">
    <div class="footer-link-column double">
      <div class="footer-link-inner-column">
        <div class="footer-link-group">
          <p i18n="@@footer.company">Company</p>
          <a i18n="@@footer.about" [routerLink]="URLS.about" class="footer-link-item">
            About
          </a>
          <a i18n="@@footer.branding" [routerLink]="URLS.branding" class="footer-link-item">
            Branding
          </a>
          <app-ext-link
              [href]="environmentCommon.website.linkedin.companyUrl + '/' + environmentCommon.oth.social.linkedin + '/jobs'"
              [linkClass]="'align-flex-start link'">
          <span i18n="@@footer.jobs" body>
            Jobs
          </span>
          </app-ext-link>
        </div>
      </div>
      <div class="footer-link-inner-column">
        <div class="footer-link-group">
          <p i18n="@@footer.developers">Developers</p>
          <app-ext-link [href]="environmentCommon.website.github.url + '/' + environmentCommon.oth.social.github"
                        [linkClass]="'align-flex-start link'">
          <span i18n="@@footer.openSource" body>
            Open Source
          </span>
          </app-ext-link>
          <a i18n="@@footer.api" [routerLink]="URLS.maintenance" class="footer-link-item">
            API
          </a>
          <a i18n="@@footer.status" [routerLink]="URLS.status" class="footer-link-item">
            Status
          </a>
        </div>
        <div class="footer-link-group">
          <p i18n="@@footer.resources">Resources</p>
          <a i18n="@@footer.termsAndConditions" [routerLink]="URLS.terms" class="footer-link-item">
            Terms & Conditions
          </a>
          <a i18n="@@footer.privacy" [routerLink]="URLS.privacyPolicy" class="footer-link-item">
            Privacy
          </a>
          <a i18n="@@footer.cookies" [routerLink]="URLS.cookiePolicy" class="footer-link-item">
            Cookies
          </a>
          <a i18n="@@footer.sitemap" [routerLink]="URLS.sitemap" class="footer-link-item">
            Sitemap
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-hr-row">
    <hr/>
  </div>
  <div class="footer-brand-row">
    <a class="brand" routerLink="{{URLS.root}}">
      <img [src]="BRAND.logo.main" alt="logo" class="brand-logo" height="40" width="40"/>
      <h2>Open Template Hub <span class="copyright">&#169; 2021</span></h2>
    </a>
    <div class="footer-social">
      <app-ext-link
          [href]="environmentCommon.website.twitter.url + '/' + environmentCommon.oth.social.twitter">
        <i [class]="'fab fa-' + environmentCommon.website.twitter.cssClass + ' fa-2x fa-fw'" aria-hidden="true" body>
        </i>
      </app-ext-link>
      <app-ext-link
          [href]="environmentCommon.website.github.url + '/' + environmentCommon.oth.social.github">
        <i [class]="'fab fa-' + environmentCommon.website.github.cssClass + ' fa-2x fa-fw'" aria-hidden="true" body>
        </i>
      </app-ext-link>
      <app-ext-link
          [href]="environmentCommon.website.productHunt.url + '/' + environmentCommon.oth.social.productHunt">
        <i [class]="'fab fa-' + environmentCommon.website.productHunt.cssClass + ' fa-2x fa-fw'" aria-hidden="true"
           body>
        </i>
      </app-ext-link>
      <app-ext-link
          [href]="environmentCommon.website.linkedin.companyUrl + '/' + environmentCommon.oth.social.linkedin">
        <i [class]="'fab fa-' + environmentCommon.website.linkedin.cssClass + ' fa-2x fa-fw'" aria-hidden="true" body>
        </i>
      </app-ext-link>
    </div>
    <div class="footer-right-element">
      <div class="footer-language">
        <a href="/{{ environmentCommon.languages[0].code }}{{ getCurrentRoute() }}">ðŸ‡ºðŸ‡¸</a>
        /
        <a href="/{{ environmentCommon.languages[1].code }}{{ getCurrentRoute() }}">ðŸ‡«ðŸ‡·</a>
      </div>
      <p>
        {{' v-' + appVersion + ( environment.identity !== 'production' ? '-' + environment.identity : '' )}}
      </p>
      <!-- Do not remove this -->
      <a href="https://opentemplatehub.com">
        <img [src]="poweredBy" alt="powered-by" class="brand-logo" height="40" width="177"/>
      </a>

    </div>
  </div>
</div>
