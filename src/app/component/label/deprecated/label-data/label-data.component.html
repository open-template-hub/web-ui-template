<div [class.contrast]="contrast" [class.dim]="dim" [class.left-top-margin]="leftTopMargin" [class.no-margin]="noMargin"
     class="label-data-block flex-layout-column">
  <p>{{label}}</p>
  <p *ngIf="!isClickable">{{data}}</p>
  <app-ext-link *ngIf="isClickable"
                [href]="(data.startsWith('http://') || data.startsWith('https://')) ? data : 'http://' + data"
                [linkClass]="highlight ? 'theme-color-link' : ''">
    <div body>
      {{data}}
    </div>
  </app-ext-link>
</div>
