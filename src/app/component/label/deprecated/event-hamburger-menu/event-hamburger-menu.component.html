<div #menu class="hamburger-menu">
  <i #icon aria-hidden="true" class="material-icons">menu</i>
  <div *ngIf="display" class="menu-list">
    <div class="share">
      <p>Share</p>
      <hr>
      <div class="content flex-layout-row">
        <a (click)="shareViaClicked.emit( 'twitter' )" class="twitter-area">
          <app-brand-button [icon]="environmentCommon.website.twitter.cssClass"></app-brand-button>
          <p>Twitter</p>
        </a>
        <a (click)="shareViaClicked.emit( 'linkedin' )" class="linkedin-area" style="margin-left: 30px;">
          <app-brand-button [icon]="environmentCommon.website.linkedin.cssClass"></app-brand-button>
          <p>Linkedin</p>
        </a>
      </div>
    </div>
    <div *ngIf="showCalendar" class="calendar">
      <p>Calendar</p>
      <hr>
      <div class="content flex-layout-row">
        <app-brand-button [icon]="environmentCommon.website.appleCalendar.cssClass"></app-brand-button>
        <app-brand-button [icon]="environmentCommon.website.googleCalendar.cssClass"></app-brand-button>
      </div>
    </div>
  </div>
</div>
